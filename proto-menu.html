<dom-module id="proto-menu">
  <template>
    <style>
      :host {
        @apply(--shadow-elevation-8dp);
        background: var(--primary-background-color);
        color: var(--primary-text-color);
        display: block;
      }

      :host ::content proto-menu {
        margin-top: 8px;
      }
    </style>
    <content></content>
  </template>

  <script>
    Polymer({

      is: 'proto-menu',

      properties: {
      },

      behaviors: [
        Polymer.IronMenuBehavior,
        Polymer.IronOverlayBehavior,
      ]

    });
  </script>
</dom-module>
